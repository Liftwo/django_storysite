{% extends 'base.html' %}

{% block content %}

<h1>Log in</h1>
{% block content %}
<form method="post" action="{% url 'login' %}">
{% csrf_token %}
<table>
  <tr>
    <td>{{ form.username.label_tag }}</td>
    <td>{{ form.username }}</td>
  </tr>
  <tr>
    <td>{{ form.password.label_tag }}</td>
    <td>{{ form.password }}</td>
  </tr>
</table>
<input type="submit" value="login">
</form>

<footer class="container">
  <a href="{% url forgotpwd %}">Forgot password</a>
</footer>

{% endblock content %}
